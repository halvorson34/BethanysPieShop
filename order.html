<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function greet(name) {

        if (name === "Craig")
        {
            console.log("What's up Craig!")
        } else if (name === "Tyler")
        {
            console.log("Who invited Tyler?")
        } else
        {
            console.log("Nobody is here.")
        }
    }
    let person = "Larry";

    greet(person);
    greet("Tyler");
    greet("Craig");
    </script>
</body>
