<body>
    <script>
        function greet(name) {
            let result = "";

            if (name === "Craig") {
                result = "Hey Craig";
            } else if (name === "Larry") {
                result = "Hey Larry";
            } else
            {
                result = "Nobody's home"
            }

            return result;
        }

        let message = greet("Larry");

        console.log(message);
    </script>
